<div class="account">
    <div class="container">
        <div class="account-left">
            <h2 style="color: red">
                New User ?
                <span style="color: black; text-align: center">
                    Creat An Account ?
                </span>
            </h2>
            <div>
                <form action="" method="post">
                    <div><input type="text" name="user" placeholder="用户名"></div>
                    <div><input type="text" name="nick" placeholder="昵称"></div>
                    <div><input type="email" name="email" placeholder="邮箱"></div>
                    <div><input type="text" name="mobile" placeholder="电话"></div>
                    <div><input type="radio" name="sex" value="male">男
                        <input type="radio" name="sex" value="female">女
                    </div>
                    <div><input type="password" name="pwd" placeholder="密码"></div>
                    <div><input type="password" name="pwd2" placeholder="密码确认"></div>
                    <div><input type="submit" value="注册"></div>
                    <div style="text-align: center"><input type="checkbox" name="agree" value="agree ">同意条款
                        <a href="">条款</a></div>
                </form>
            </div>
        </div>
        <div class="account-left">
            <h2 style="color: black">Existing User</h2>
            <div>
                <form>
                    <div><input type="text" name="user" placeholder="用户名"></div>
                    <div><input type="password" name="pwd" placeholder="密码"></div>
                    <div><input type="submit" value="登入"></div>
                    <div style="text-align: center"><input type="checkbox" name="agree" value="agree">自动登入</div>
                    <div style="text-align: center"><a href="">忘记密码</a></div>
                </form>
