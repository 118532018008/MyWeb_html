<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  type="text/css" rel="stylesheet" href="../Css/common.css">
    <title>Create Account</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<!--header-star-->
<div class="header">header
    <div class="reg_login_menu">reg_login_menu
        <ul>
            <li><a href=""> 注册 </a></li>
            <li><a href=""> 登入 </a></li>
        </ul>
    </div>
    <div class="menu" >menu
        <li><a href=""> 主页 </a></li>
        <li><a href=""> 简介 </a></li>
        <li><a href=""> 相册 </a></li>
        <li><a href=""> 新闻 </a></li>
        <li><a href=""> 待定 </a></li>
        <li><a href=""> 联系 </a></li>
    </div>
    <div class="logo"><img src="../images/5.jpg" alt="logo"> logo</div>
    <div class="search">search
        <form action="" method="get">
            <input type="search" name="keyword" id="keyword" value="" placeholder="关键字"><!--vaku 初始值-->
            <input type="submit" value="搜索" >
        </form>
    </div>
</div>
<!--header-end-->

<div class="banner"><img src="../images/" alt="banner">banner
</div>

<div class="account">account
    <div class="reg">reg
        <form action="" method="post">
            <input type="text" name="user" placeholder="用户名">
            <input type="text" name="nick" placeholder="昵称">
            <input type="email" name="email" placeholder="邮箱">
            <input type="text" name="mobile" placeholder="电话">
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女
            <input type="password" name="pwd" placeholder="密码">密码
            <input type="password" name="pwd2" placeholder="密码确认">密码确认
            <input type="submit" value="注册">注册
            <input type="checkbox" name="agree" value="agree ">同意条款
            <a href="">条款</a>
        </form>
    </div>
    <div class="login" >login
        <form>
        <input type="text" name="user" placeholder="用户名">
        <input type="password" name="pwd" placeholder="密码">密码
        <input type="submit" value="登入">登入
        <input type="checkbox" name="agree" value="agree">自动登入
        <a href="">忘记密码</a>
        </form>
    </div>
</div>

<div class="footer">footer
    <div class="copyright">copyright</div>
    <div class="social">social
        <a href="">WeChat</a>
        <a href="">FaceBook</a>
        <a href="">TikTok</a>
        <a href="">QQ</a>
    </div>
</div>
</body>
</html>
